<body>
    <script>
        !function(){
            var currentTime = new Date();
            
        }
    </script>
    <div class="flip-clock" data-clock-type="clock" data-has-hours="false">

        <span class="clock__piece hours flip">
            <span class="clock__segment segment">
                <span class="seg__top">11</span>
                <span class="seg__bottom" data-value="11"></span>
                <span class="seg__back" data-value="11">
                    <span class="seg__bottom" data-value="11"></span>
                </span>
                <span class="clock_period">AM</span>
            </span>
        </span>

        <span class="clock__piece minutes flip">
            <span class="clock__segment segment">
                <span class="seg__top">29</span>
                <span class="seg__bottom" data-value="26"></span>
                <span class="seg__back" data-value="26">
                    <span class="seg__bottom" data-value="29"></span>
                </span>
            </span>
        </span>

    </div>
</body>
