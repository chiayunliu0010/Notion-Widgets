<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>HI THERE!</title>
    <style>

        .inter-font {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }

        body {
            background-color: #191919;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        .greeting_box {
            background-color: #191919;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            text-align: left;
            font-size: clamp(30vh, 50px, 50vh);
            position: relative;
            color: #D4D4D4;
        }
    </style>
</head>

<body>
    <div class="greeting_box"></div>

    <script>
        var currentTime = new Date();
        var greetings = [];

        greetings[0] = "â˜€ï¸ Morning!"
        greetings[1] = "â˜• Good Afternoon!"
        greetings[2] = "ðŸŒ‡ Good Evening!"
        greetings[3] = "ðŸŒ™ Good Night!"
        greetings[4] = "ðŸ’¤ Night night!"
        greetings[5] = "ðŸŽ‚ðŸŽˆ Happy Birthday!"

        const box = document.querySelector('.greeting_box');

        function tick() {
            const hour = currentTime.getHours();
            const month = currentTime.getMonth();
            const day = currentTime.getDay();

            if (month == 10 && day == 8) {
                box.textContent = greetings[5];
            }

            else {
                if (hour >= 6 && hour < 12)
                    box.textContent = greetings[0];
                else if (hour >= 12 && hour < 17)
                    box.textContent = greetings[1];
                else if (hour >= 17 && hour < 19)
                    box.textContent = greetings[2];
                else if (hour >= 19 && hour < 22)
                    box.textContent = greetings[3];
                else if (hour >= 22 || hour < 6)
                    box.textContent = greetings[4];
            }
        }

        tick();
        
    </script>

</body>
